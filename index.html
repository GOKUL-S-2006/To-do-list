<!DOCTYPE html>
<head>
  <title>To-do-list By GOKUL</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="to-do-app">
        <h2>TO-DO-LIST<img src="goals.gif"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Enter your works...">
            <button onclick="addtask()">ADD</button>
        </div>
        <ul id="list-container">
           
        </ul>
    </div>
    <script>
        const inputbox=document.getElementById("input-box");
        const listitems=document.getElementById("list-container");
        function addtask()
        {
            if(inputbox.value === '')
            {
                alert("Gokul says you must enter something");
            }
            else{
                let li=document.createElement("li");
                li.innerHTML=inputbox.value;
                listitems.appendChild(li);
                let span=document.createElement("span");
                span.innerHTML="\u00d7";
                li.appendChild(span);
            }
            inputbox.value="";
            saveData();
        }
        listitems.addEventListener("click",function(e)
        {
            if(e.target.tagName === "LI"){
                e.target.classList.toggle("checked");
                saveData();
            }
            else if(e.target.tagName=="SPAN")
            {
                e.target.parentElement.remove();
                saveData();
            }
        }, false);
        function saveData()
        {
            localStorage.setItem("data",listitems.innerHTML);
        }
        function showtask()
        {
            listitems.innerHTML=localStorage.getItem("data");
        }
        showtask();

    </script>
</body>
